<html>
<head>
    <title>Box Office Analysis Dashboard</title>
    <meta name="description" content="A dashboard for Box Office Analysis.">
    <meta charset="utf-8">
    <style>
        .logo {
          max-width: 300px;
          margin: 20px auto;
          border: 3px solid #0073e6;
          border-radius: 10px;
          box-shadow: 5px 5px 10px #888888;
        }
    </style>
</head>

<body>
    <header>
        <h1>Box Office Analysis</h1>
        <h2>{{current_year}} Weekly Grosses</h2>
    </header>

<p>Choose Year: </p>
<form action="/year" method="get">
    <!--Make a select feature to choose the year-->
    <select name="year" id="years">
        <option value="{{selected_year}}">{{selected_year}}</option>
        {% for year in years %}
            <option value="{{year}}">{{year}}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Go!">
</form>

<img src="weekly_gross.png" alt="{{selected_year}} weekly gross png" >


<h2>Top Movies</h2>
<p>Pie Chart here</p>
</body>


</html>
